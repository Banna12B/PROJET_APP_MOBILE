<body>

    <!--
        homepage
                -->
    <div data-role="page" id="homepage">
        <div data-role="header">
            <h1 id="title">ContactBB</h1>
        </div>
        <div>
            <a href="#addcontactpage" data-transition="slidedown" data-role="button" data-icon="plus" data-iconpos="notext-right">Ajouter</a>
            <ul id="contacList" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Recherche contact" >
              

            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Banna &copy; 2024</h1>
        </div>
    </div>


    <!-- 
        ajout contact
         -->
    <div data-role="page" id="addcontactpage">
        <div data-role="header">
            <h1>ContactBB</h1>
        </div>
        <div role="main" class="ui-content">
            <a href="#homepage" data-transition="slideup" data-role="button" data-icon="home" data-iconpos="notext">home</a>
            <form id="addcontactform">
                <label for="nom">Nom</label>
                <input value="" type="text" name="nom">
                <label for="prenom">Prenom</label>
                <input value="" type="text" name="prenom">
                <label for="address">Adresse</label>
                <input value="" type="text" name="address">
                <label for="numero">Numero</label>
                <input value="" type="number" name="numero" min="111111111" required>
                <button data-role="button" id="button-add" style="background-color: #6c553b; color: white;">Ajouter</button>


            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Banna &copy; 2024</h1>
        </div>
    </div>

       <!-- 
        contact dÃ©tails
         -->
    <div data-role="page" id="detailscontactpage">
        <div data-role="header">
            <h1>ContacTel</h1>
        </div>
        <div role="main" class="ui-content">
            <a href="#homepage" data-transition="pop" data-role="button" data-icon="home" data-iconpos="notext">home</a>
            <img src="img/contacts.jpeg" width="200">
            <form id="detailcontactform">
                <label for="nom">Nom</label>
                <input type="text" name="nom">
                <label for="prenom">Prenom</label>
                <input type="text" name="prenom">
                <label for="address">Adresse</label>
                <input type="text" name="address">
                <label for="numero">Numero</label>
                <input type="number" name="numero" min="111111111">
                <form>
                    <button data-role="button" data-iconpos="right" id="buton-update" style="background-color: #007bff; color: white;">Edit</button>
                  </form>
                  <button data-role="button" data-iconpos="left" id="buton-delete" style="background-color: #dc3545; color: white;">Delete</button>
                  
        
        <div data-role="footer" data-position="fixed">
            <h1>Banna &copy; 2024</h1>
        </div>
    </div>
